<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <section class="maincontainer">
            <div class="introbox">
                <section class="intro">
                    <h3>Learn to code by watching others</h3>
                    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great but understanding how developers think is invaluable.</p>
                </section>
            </div>
            <div class="registerbox">
                <section class="register">
                    <div class="freebox">
                        <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
                    </div>
                    <div class="formbox">
                        <form action="" class="form">
                            <input type="text" name="name" id="" placeholder="First Name" required>
                            <input type="text" name="lastname" id="" placeholder="Last Name" required>
                            <input type="email" name="email" id="" placeholder="Email Address" required>
                            <input type="password" name="password" id="" placeholder="Password" required>
                            <input type="submit" value="CLAIM YOUR FREE TRIAL" class="btn">
                            <p class="terms">By clicking the button you are agreeing to our <a href="#" class="link">Terms and Services</a></p>
                        </form>
                    </div>
                </section>
            </section>
            </div>
            

    </main>
</body>
</html>
